<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
		input[type="text"] {
			width: 80%;
			margin-bottom: 20px;
			margin-top:10px;
			border-radius: 8px;
			padding:10px;
			font-size: 16px;
			border: none;
		}
		.saveButton {
			background-color: #5d9da4;
			padding: 10px;
			border: none;
			border-radius: 8px;
			font-size: 14px;
			color: aliceblue;
			font-weight: bold;
		}
		body {
			background-color: #5d7c85;
		}
	</style>
</head>
<body>
	<form id="speakerForm">
		<p style="font-weight: bold; font-size: 18px;">Puhujan tietoja voit vaihtaa tästä:</p>

		<label for="speaker" style="font-weight: bold;">Puhujan nimi:</label>
		<input type="text" id="speaker" />
		<label for="title" style="font-weight: bold;">Puhujan titteli:</label>
		<input type="text" id="title" />
		<button class="saveButton" type="submit">Tallenna puhujan tiedot</button>
	</form>

	<script>
		const speakerRep = nodecg.Replicant("speakerReplicant");
		const speaker = document.getElementById("speaker");
		const speakerForm = document.getElementById("speakerForm");
		const titleRep = nodecg.Replicant("titleReplicant");
		const title = document.getElementById("title");

		speakerRep.on("change", (newValue, oldValue) => {
		  console.log(`myRep changed from ${oldValue} to ${newValue}`);
		  speaker.value = newValue;
		});


     	speakerForm.addEventListener("submit", (e) => {
       	e.preventDefault;
       	speakerRep.value = speaker.value;
		titleRep.value = title.value;
     	});


		titleRep.on("change", (newValue, oldValue) => {
		  console.log(`myRep changed from ${oldValue} to ${newValue}`);
		  title.value = newValue;
		});

	</script>
</body>
</html>
